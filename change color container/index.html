<body>
    <div class="nav">
        <ul>
            <a href="../change color container/index.html">
                <li class="change-color-container">first container</li></a>
            <a href="../automatical changing color container/another.html">
                <li class="manipulatable-container">sec container</li></a>
        </ul>
    </div>
    <div class="container"><p class="main-p">this parapraph and the container that contains it are minapulatable</p>
        <div class="background-color-container hidden">
            <div class="child-background-color child-background-color1"></div>
            <div class="child-background-color child-background-color2"></div>
            <div class="child-background-color child-background-color3"></div>
            <div class="child-background-color child-background-color4"></div>
            <div class="child-background-color child-background-color5">
                <input type="color" class="input-background">
            </div>
        </div>

        <div class="text-color-container hidden">
            <div class="child-text-color child-text-color1">Hello</div>
            <div class="child-text-color child-text-color2">Hello</div>
            <div class="child-text-color child-text-color3">Hello</div>
            <div class="child-text-color child-text-color4">Hello</div>
            <div class="child-text-color child-text-color5">Hello</div>
            <div class="child-text-color child-text-color6">Hello</div>
            <div class="child-text-color child-text-color7">Hello</div>
            <div class="child-text-color child-text-color8">Hello</div>
            <div class="child-text-color child-text-color9">
                <input type="color" class="input-text">
            </div>

        </div>

        <div class="font-family-container hidden">
            <div class="child-font-family child-font-family1">Aboreto</div>
            <div class="child-font-family child-font-family2">Damion</div>
            <div class="child-font-family child-font-family3">Explora</div>
            <div class="child-font-family child-font-family4">Josefin-Sans</div>
            <div class="child-font-family child-font-family5">Kavoon</div>
            <div class="child-font-family child-font-family6">Lexend-Deca</div>
            <div class="child-font-family child-font-family7">Lobster</div>
            <div class="child-font-family child-font-family8">fortnite</div>
        </div>

        <div class="font-weight-container hidden">
            <div class="child-font-weight child-font-weight1">Hello</div>
            <div class="child-font-weight child-font-weight4">Hello</div>
            <div class="child-font-weight child-font-weight5">Hello</div>
        </div>

        <div class="letter-casing-container hidden">
            <div class="letter-transform letter-transform1">ABC</div>
            <div class="letter-transform letter-transform2">abc</div>
        </div> 

        <div class="change-backgound-color hidden">
            <input type="color" class="input background-color-input">
        </div>
    </div>
    <div class="buttons">
        <button class="change-container-color">
          change color
        </button>

       <button class="change-text-color">
           change text color
        </button>

        <button class="change-font-style">
           change font
        </button>

         <button class="change-font-weight">
            change font weight
         </button>

        <button class="change-letters-state">
           change letters case
        </button>

    <button class="last-button">
        change background
    </button>
